<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Thành Phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/bootstrap/v5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/v5.15.4/css/all.min.css">
</head>

<body>
<div class="container-fluid">
    <table class="table table-hover mt-3">
        <thead class="bg-primary text-danger">
        <tr>
            <th colspan="3" class="text-center">
                <h1>Danh Sách Thành Phố</h1>
            </th>
            <th class="text-center">
                <a th:href="@{/create}" class="btn btn-success">
                    <i class="fa-solid fa-plus"></i>
                    Add City
                </a>
            </th>
        </tr>
        <tr class="text-center text-dark">
            <th>
                <h4>#</h4>
            </th>
            <th>
                <h4>Thành phố</h4>
            </th>
            <th>
                <h4>Quốc gia</h4>
            </th>
            <th>
                <h4>Actions</h4>
            </th>
        </tr>
        </thead>
        <tbody class="text-center">
        <th:block th:each="c: ${citys}">
            <tr>
                <td>
                    <h5 th:text="${c.id}"></h5>
                </td>
                <td>
                    <h5><a th:href="@{/info/__${c.id}__}" th:text="${c.cityName}"
                           class="text-decoration-none"></a></h5>
                </td>
                <td>
                    <h5 th:text="${c.country.getNameCountry()}"></h5>
                </td>
                <td class="text-end">
                    <a th:href="@{/update/__${c.id}__}" class="btn btn-outline-success">
                        <i class="fa-solid fa-user-pen"></i>
                        Update
                    </a>
                    <a th:href="@{/delete/__${c.id}__}" class="btn btn-outline-danger">
                        <i class="fa-solid fa-trash-can"></i>
                        Delete
                    </a>
                </td>

            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>

</html>
